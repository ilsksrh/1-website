<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <title>Login</title>
</head>
<body>
<div class="wrapper">
  <div class="container main">
    <div class="row">
      <div class="col-md-6 side-image">
        <!-------Image-------->
        <img src="images/logo.png" alt="">
      </div>
      <div class="col-md-6 right">
        <div class="input-box">
          <header>Create account</header>
          <form action = "register.php" method="post">
            <div class="input-field">
              <input type="text" class="input" id="username" required autocomplete="off" name = "username">
              <label for="username">Username</label>
            </div>
            <div class="input-field">
              <input type="text" class="input" id="name" name = "name" required>
              <label for="name">First Name</label>
            </div>
            <div class="input-field">
              <input type="text" class="input" id="surname" name = "surname" required>
              <label for="surname">Surname</label>
            </div>
            <div class="input-field">
              <input type="text" class="input" id="date" name = "date" required>
              <label for="date">Date of Birth</label>
            </div>
            <div class="input-field">
              <input type="password" class="input" id="password" name = "password" required>
              <label for="password">Password</label>
            </div>
            <div class="input-field">
              <input type="submit" class="submit" value="Sign Up">
            </div>
          </form>
          <div class="signin">
            <span>Already have an account? <a href="Login.html">Log in here</a></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
